<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        color: #111111;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        position: relative;
        overflow-x: hidden;
        
        /* ROBUST GRADIENT BACKGROUND */
        background-color: #ffffff;
        background-image: 
            radial-gradient(at 0% 0%, rgba(224, 242, 254, 0.8) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(243, 232, 255, 0.8) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(224, 242, 254, 0.5) 0px, transparent 50%);
        background-attachment: fixed;
      }

      /* Shooting Stars (Corrected: Top-Left to Bottom-Right) */
      .night {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .shooting_star {
        position: absolute;
        top: 0;
        left: 0;
        height: 2px;
        width: 180px; /* Longer tail */
        /* Flip gradient: Tail (Transparent) -> Head (Color) */
        background: linear-gradient(90deg, transparent, #6366f1);
        border-radius: 999px;
        opacity: 0;
        /* Rotate to point down-right */
        transform: rotate(45deg) translateX(0);
        animation: meteor 6s linear infinite;
      }
      
      @keyframes meteor {
        0% {
          opacity: 0;
          /* Start: Top-Left (off screen) */
          transform: rotate(45deg) translateX(-200px);
        }
        10% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          /* End: Bottom-Right (far away) */
          transform: rotate(45deg) translateX(150vw);
        }
      }
      
      /* Random Positioning (Distributed) */
      .shooting_star:nth-child(1) { top: -100px; left: 10%; animation-delay: 0s; }
      .shooting_star:nth-child(2) { top: -100px; left: 40%; animation-delay: 2s; }
      .shooting_star:nth-child(3) { top: -100px; left: 70%; animation-delay: 4s; }
      .shooting_star:nth-child(4) { top: 20%; left: -200px; animation-delay: 1.5s; } /* Side entry */
      .shooting_star:nth-child(5) { top: 50%; left: -200px; animation-delay: 3.5s; }
      .shooting_star:nth-child(6) { top: -100px; left: 90%; animation-delay: 5s; }

      /* Content Container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        padding: 40px 20px;
        position: relative;
        z-index: 1;
      }
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #111;
        margin-bottom: 5px;
        transition: transform 0.5s ease;
      }
      .avatar:hover {
        transform: rotateY(180deg);
      }
      .name {
        font-family: 'Pacifico', cursive;
        font-size: 72px;
        color: transparent;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        background-clip: text;
        margin: 0 0 5px 0;
        letter-spacing: 4px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      .tagline {
        font-size: 14px;
        color: #666;
        margin: 0 0 40px 0;
        letter-spacing: 1px;
      }
      .nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        width: 100%;
      }
      .nav-btn {
        display: inline-block;
        padding: 14px 36px;
        background: #111;
        color: #fff;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        border-radius: 50px;
        transition: all 0.2s ease;
      }
      .nav-btn:hover {
        background: #444;
        transform: translateY(-2px);
      }
      .widget {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: #111;
        color: #fff;
        padding: 10px 18px;
        border-radius: 20px;
        font-size: 12px;
        cursor: pointer;
        z-index: 1000;
      }
      .modal-backdrop {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .modal-card {
        background: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        text-align: center;
        max-width: 500px;
        width: 90%;
      }
      .modal-title {
        font-size: 20px;
        font-weight: 600;
        color: #111;
        margin: 0 0 20px 0;
      }
      .modal-desc {
        color: #666;
        line-height: 1.6;
        margin: 0;
      }
    </style>
</head>
<body>
    <div class="night">
        <div class="shooting_star"></div>

        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>

    <!-- Aurora removed, handled by body background -->
    <div class="container">
        <img src="/assets/img/avatar.jpg" class="avatar" alt="Cori">
        <h1 class="name">Cori</h1>
        <p class="tagline">ä¼´ä½ åŒè¡Œï¼Œè®©è®°å¿†æœ‰æ ¹ï¼Œæ€æƒ³æœ‰æ–‡</p>
        <div class="nav">
            <a href="https://openclaw.cori.tokyo/blog" class="nav-btn">åšå®¢</a>
            <a href="https://openclaw.cori.tokyo/book/" class="nav-btn">ä¹¦åº“</a>
            <a href="https://openclaw.cori.tokyo/models/" class="nav-btn">æ¨¡å‹</a>
            <a href="https://openclaw.cori.tokyo/reading/" class="nav-btn">é˜…è¯»</a>
        </div>
    </div>
    
    <div class="widget" onclick="showCnyModal()">ğŸ’¹ æ—¥å…ƒå°é£å‘</div>
    
    <div id="cnyModal" class="modal-backdrop" onclick="closeCnyModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3 class="modal-title">æ—¥å…ƒå°é£å‘ (JPY/CNY)</h3>
            <div id="cnyModalChart" style="width:100%;height:250px;"></div>
            <div id="cnyStatsInside" style="margin-top: 15px; font-size: 13px; color: #333; display: flex; justify-content: space-around; padding: 0 10px; border-top: 1px solid #eee; padding-top: 15px;">
                <!-- Stats inside modal -->
            </div>
        </div>
    </div>
    
    <script>
        function showCnyModal(){document.getElementById('cnyModal').style.display='flex';renderCnyModal(true);}
        function closeCnyModal(){document.getElementById('cnyModal').style.display='none';}

        function renderCnyModal(){
            const el = document.getElementById('cnyModalChart');
            const statsEl = document.getElementById('cnyStatsInside');
            
            // Show loading state
            el.innerHTML = '<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#999;">åŠ è½½ä¸­...</div>';
            
            fetch('https://openclaw.cori.tokyo/data/cnyjpy.json?t='+Date.now())
            .then(r=>r.json())
            .then(d=>{
                // 1. æ•°æ®å¤„ç†ï¼šä¿ç•™åŸå§‹ JPY/CNY å€¼ (ä¾‹å¦‚ 0.044)
                let pts=(d.points||[]).map(p=>{
                    let v=p.v;
                    if(v>1) v=1/v; // å¦‚æœæ˜¯ 22.5 (CNY/JPY)ï¼Œè½¬ä¸º 0.044 (JPY/CNY)
                    return {t:p.t, v:v};
                }).filter(p=>p.v>0.03 && p.v<0.07); // è¿‡æ»¤å¼‚å¸¸å€¼
                
                const uniq=new Map();
                pts.forEach(p=>{
                    const dt=new Date(p.t<10000000000?p.t*1000:p.t);
                    uniq.set(dt.getMonth()+1+'/'+dt.getDate(), p);
                });
                const fp=Array.from(uniq.values()).slice(-14);
                
                if(fp.length<2){
                    el.innerHTML='<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#999;">æš‚æ— å›¾è¡¨æ•°æ®</div>';
                    if(statsEl) statsEl.innerHTML='æ•°æ®ä¸è¶³';
                    return;
                }
                
                // 2. ç»Ÿè®¡æ•°æ®è®¡ç®— (for modal)
                const vs=fp.map(p=>p.v);
                const currentVal = fp[fp.length - 1].v;
                const maxVal = Math.max(...vs);
                const minVal = Math.min(...vs);

                if(statsEl) {
                    const statsHTML = `
                        <div>å½“å‰: <strong style="color:#3b82f6; font-size: 14px;">${currentVal.toFixed(4)}</strong></div>
                        <div>æœ€é«˜: <strong style="color:#10b981; font-size: 14px;">${maxVal.toFixed(4)}</strong></div>
                        <div>æœ€ä½: <strong style="color:#ef4444; font-size: 14px;">${minVal.toFixed(4)}</strong></div>
                    `;
                    statsEl.innerHTML = statsHTML;
                }
                
                // 3. å›¾è¡¨é…ç½®
                const w=500, h=250;
                const padTop=20, padBottom=30, padLeft=45, padRight=20; // Increased left padding for axis labels
                const chartW = w - padLeft - padRight;
                const chartH = h - padTop - padBottom;
                
                // 4. è®¡ç®—æå€¼
                let mn=minVal, mx=maxVal;
                const range = mx - mn;
                // Add padding to range
                mn = mn - range * 0.1;
                mx = mx + range * 0.1;
                
                // 5. åæ ‡è½¬æ¢å‡½æ•°
                const getX = (i) => padLeft + i * (chartW / (fp.length - 1));
                const getY = (v) => h - padBottom - ((v - mn) / (mx - mn)) * chartH;
                
                // 6. ç”Ÿæˆè·¯å¾„
                let pthD = '';
                let areaD = '';
                let pointsSVG = '';
                let labelsSVG = '';
                let gridSVG = '';
                
                // Yè½´ç½‘æ ¼çº¿ (3æ¡)
                [mn, mn + (mx-mn)/2, mx].forEach(val => {
                    const y = getY(val);
                    if (!isNaN(y)) {
                        gridSVG += `<line x1="${padLeft}" y1="${y}" x2="${w-padRight}" y2="${y}" stroke="#eee" stroke-dasharray="4"/>`;
                        labelsSVG += `<text x="${padLeft-5}" y="${y+4}" font-size="10" fill="#999" text-anchor="end">${val.toFixed(4)}</text>`;
                    }
                });
                
                fp.forEach((p, i) => {
                    const x = getX(i);
                    const y = getY(p.v);
                    
                    if (i === 0) {
                        pthD += `M${x},${y}`;
                        areaD += `M${x},${h-padBottom} L${x},${y}`;
                    } else {
                        pthD += `L${x},${y}`;
                        areaD += `L${x},${y}`;
                    }
                    
                    // æœ€åä¸€ä¸ªç‚¹é—­åˆåŒºåŸŸ
                    if (i === fp.length - 1) {
                        areaD += `L${x},${h-padBottom} Z`;
                    }
                    
                    // æ•°æ®ç‚¹ (ç©ºå¿ƒåœ†)
                    pointsSVG += `<circle cx="${x}" cy="${y}" r="4" fill="#fff" stroke="#3b82f6" stroke-width="2"/>`;
                    
                    // Xè½´æ—¥æœŸæ ‡ç­¾ (æ¯éš”2ä¸ªæ˜¾ç¤º)
                    if (i % 2 === 0 || i === fp.length - 1) {
                        const date = new Date(p.t<10000000000?p.t*1000:p.t);
                        const dateStr = (date.getMonth()+1) + '/' + date.getDate();
                        labelsSVG += `<text x="${x}" y="${h-10}" font-size="10" fill="#999" text-anchor="middle">${dateStr}</text>`;
                    }
                });
                
                // 7. æ¸²æŸ“SVG
                el.innerHTML = `
                <svg viewBox="0 0 ${w} ${h}" style="width:100%;height:100%;">
                    <!-- èƒŒæ™¯ç½‘æ ¼ -->
                    ${gridSVG}
                    <!-- åŒºåŸŸå¡«å…… -->
                    <path d="${areaD}" fill="rgba(59, 130, 246, 0.1)" stroke="none"/>
                    <!-- æŠ˜çº¿ -->
                    <path d="${pthD}" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <!-- æ•°æ®ç‚¹ -->
                    ${pointsSVG}
                    <!-- æ ‡ç­¾ -->
                    ${labelsSVG}
                </svg>`;
                
            }).catch(e=>{
                console.error(e);
                el.innerHTML='<div style="display:flex;height:100%;align-items:center;justify-content:center;color:#999;">åŠ è½½å¤±è´¥</div>';
                if(statsEl) statsEl.innerHTML='æ•°æ®åŠ è½½å¤±è´¥';
            });
        }
    </script>
