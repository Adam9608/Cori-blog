<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library | Cori's Space</title>
    <link rel="stylesheet" href="/assets/css/iconfont.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        color: #111111;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
        
        /* ROBUST GRADIENT BACKGROUND */
        background-color: #ffffff;
        background-image: 
            radial-gradient(at 0% 0%, rgba(224, 242, 254, 0.8) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(243, 232, 255, 0.8) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(224, 242, 254, 0.5) 0px, transparent 50%);
        background-attachment: fixed;
      }

      /* Shooting Stars (Shared Style) */
      .night { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; overflow: hidden; }
      .shooting_star { position: absolute; top: 0; left: 0; height: 2px; width: 180px; background: linear-gradient(90deg, transparent, #6366f1); border-radius: 999px; opacity: 0; transform: rotate(45deg) translateX(0); animation: meteor 6s linear infinite; }
      @keyframes meteor { 0% { opacity: 0; transform: rotate(45deg) translateX(-200px); } 10% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; transform: rotate(45deg) translateX(150vw); } }
      .shooting_star:nth-child(1) { top: -100px; left: 10%; animation-delay: 0s; }
      .shooting_star:nth-child(2) { top: -100px; left: 40%; animation-delay: 2s; }
      .shooting_star:nth-child(3) { top: -100px; left: 70%; animation-delay: 4s; }
      .shooting_star:nth-child(4) { top: 20%; left: -200px; animation-delay: 1.5s; }
      .shooting_star:nth-child(5) { top: 50%; left: -200px; animation-delay: 3.5s; }
      .shooting_star:nth-child(6) { top: -100px; left: 90%; animation-delay: 5s; }

      /* Unified Navigation */
      .nav-container {
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      .brand {
        display: flex;
        align-items: stretch;
        gap: 12px;
        text-decoration: none;
        color: #111;
        font-weight: 700;
        font-size: 18px;
      }
      .brand-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 1px solid #eee;
      }
      .nav { display: inline-flex; gap: 10px; }
      .nav-btn {
        display: inline-block;
        padding: 8px 20px;
        background: transparent;
        color: #666;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        border: 1px solid transparent;
        border-radius: 50px;
        transition: all 0.2s ease;
      }
      .nav-btn:hover { background: #f5f5f5; color: #111; }
      .nav-btn.active { background: #111; color: #fff; border-color: #111; cursor: default; }
      .nav-btn.active:hover { transform: none; }
      
      @media (max-width: 640px) {
        .nav-container { flex-direction: column; gap: 15px; padding: 20px; }
      }

      /* Header */
      .header { text-align: center; margin: 40px 0 60px; padding: 0 20px; }
      .header h1 { font-size: 42px; font-weight: 800; letter-spacing: -1px; margin: 0 0 10px 0; }
      .header p { color: #666; font-size: 16px; margin: 0; }

      /* Grid Layout */
      .container { max-width: 1000px; margin: 0 auto 80px; padding: 0 20px; width: 100%; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }

      /* Book Cards - Minimalist */
      .card {
        background: #fff;
        border: 1px solid #eee;
        border-radius: 20px;
        padding: 24px;
        text-decoration: none;
        color: inherit;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        flex-direction: column;
        align-items: stretch;
        text-align: left;
        position: relative;
      }
      .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); border-color: transparent; }

      .icon-wrapper {
        width: 60px;
        height: 60px;
        background: #f9f9f9;
        border-radius: 12px;
        display: flex;
        align-items: stretch;
        justify-content: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
      }
      
      .card h2 { font-size: 16px; font-weight: 600; margin: 0 0 8px 0; line-height: 1.4; color: #111; text-align: center; }
      .card-meta { font-size: 12px; color: #999; margin-top: auto; font-family: ui-monospace, monospace; text-align: left; }
      
      .badge {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 10px;
        font-weight: 600;
        background: #f3f4f6;
        color: #666;
        padding: 4px 8px;
        border-radius: 6px;
        text-transform: uppercase;
      }
    </style>
</head>
<body>
    <div class="night">
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
    </div>
    <div class="nav-container">
        <a href="/" class="brand">
            <img src="/assets/img/avatar.jpg" class="brand-avatar" alt="Cori">
            <span>Cori 的空间</span>
        </a>
        <div class="nav">
            <a href="/" class="nav-btn">首页</a>
            <a href="/blog" class="nav-btn">博客</a>
            <a href="/read/" class="nav-btn active">书库</a>
            <a href="/models/" class="nav-btn">模型</a>
            <a href="/reading/" class="nav-btn">阅读</a>
        </div>
    </div>

    <header class="header">
        <h1>Library</h1>
        <p>收藏的书籍与资料。</p>
    </header>

    <div class="container">
        <div class="grid">
            {% for book in books %}
            <a href="/read/{{ book.filename }}"  class="card">
                <span class="badge">{{ book.ext }}</span>
                <div class="icon-wrapper">
                    <i class="social iconfont icon-read"></i>
                </div>
                <h2>{{ book.title }}</h2>
                <div class="card-meta">{{ book.date }}</div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
